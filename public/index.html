<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href="style.css"></link>
        <title>Form Validator</title>
    </head>
    <body>
        <div class="container">
            <form action="" id="form" class="form">
                <h2>Comment</h2>
                <div class="form-control">
                    <label for="title">Title</label>
                    <input type='text' id="title">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="description">Description</label>
                    <textarea id="description"></textarea>
                    <small>Error message</small>
                </div>
                <br/>
                <button>Submit</button>
            </form>
        </div>
        <div class="commnet-list-container" id='list'>
            <div class="search-input">
                <input type="text" placeholder="Search comments here..." id="search" ></input>
            </div>
            <ul id="comment-list" class="list">
            </ul>
        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/8.2.9/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="/__/firebase/8.2.9/firebase-analytics.js"></script>

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>
        <script src="script.js">

        </script>
    </body>
</html>
